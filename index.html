<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Gallery Image 1" onclick="openModal(this.src, this.alt)">
        <img src="image2.jpg" alt="Gallery Image 2" onclick="openModal(this.src, this.alt)">
        <img src="image3.jpg" alt="Gallery Image 3" onclick="openModal(this.src, this.alt)">
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
